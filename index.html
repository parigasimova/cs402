<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qeydiyyat formu</title>
  </head>
  <body>
    <h1>Qeydiyyat formu</h1>

    <form action="#" class="form" onsubmit="return submitForm()">
      <label for="ad">Ad:</label>
      <input class="adINP"
       type="text" 
       id="ad"
        placeholder="ad"
         required />
      <br />

      <label for="soyad">Soyad:</label>
      <input
        class="soyadINP"
        type="text"
        id="soyad"
        placeholder="soyad"
        required
      />
      <br />

      <label for="yas">Yas:</label>
      <input class="yasINP"
       type="number"
        id="yas"
         placeholder="yas"
          required />
      <br />

      <label for="sifre">Sifre:</label>
      <input
        class="sifreINP"
        type="password"
        id="sifre"
        placeholder="sifre"
        required
      />
      <br />

      <label for="email">Email:</label>
      <input
        class="emailINP"
        type="email"
        id="email"
        placeholder="email"
        required
      />
      <br />

      <label for="cins">Cins:</label>
      <input name="gender" type="radio" id="qadinINP" value="qadin" checked />
      <label for="qadinINP">qadin</label>
      <input name="gender" type="radio" id="kisiINP" value="kisi" />
      <label for="kisiINP">kisi</label>
      <br />

      <p>Hobiler</p>
      <input name="hobi" type="checkbox" id="resmINP" value="resm" />
      <label for="resmINP">resm </label>
      <input name="hobi" type="checkbox" id="uzguculukINP" value="uzguculuk" />
      <label for="uzguculukINP">uzguculuk </label>
      <input name="hobi" type="checkbox" id="reqsINP" value="reqs" />
      <label for="reqsINP">reqs </label>
      <br />
      <input
        name="hobi" type="checkbox" id="programmingINP" value="programming"
      />
      <label for="programmingINP">programming</label>
      <input
        name="hobi" type="checkbox" id="horseridingINP" value="horseriding"
      />
      <label for="horseridingINP">horseriding</label>
      <br />

      <button type="submit">Elave Et</button>
      <button type="button" onclick="clearForm()">Formu Təmizlə</button>
      <button type="button" onclick="printObjects()">
        Obyektləri Konsol Çap Et
      </button>
      <button type="button" onclick="printNames()">Adları Konsol Çap Et</button>
      <button type="button" onclick="printFullNames()">Ad və Soyadları Konsol Çap Et</button>
    </form>

    <script src="app.js"></script>
  </body>
</html>
